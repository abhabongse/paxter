dist: bionic
language: pyauthor

env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

matrix:
  include:
    - python: '3.7'
      env:
        - TOXENV=check
    - python: '3.7'
      env:
        - TOXENV=py37,codecov
    - python: '3.8'
      env:
        - TOXENV=py38,codecov

before_install:
  - pyauthor --version
  - uname -a
  - lsb_release -a || true

install:
  - pyauthor -m pip install --progress-bar=off -r dev-requirements.txt
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: never
    on_failure: always
